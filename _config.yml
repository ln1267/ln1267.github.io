# Site
title:              Ecohydrological research <br /> by Dr Ning Liu
bio:                'Department of Forest Resources, University of Minnesota; School of VLS, Murdoch University'
description:        "This is a personal website"
locale:             en_US
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://ln1267.github.io" # ethe base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            NingLiu_MU
facebook:           
instagram:          
github:             ln1267

# personal
location:           3041 East Cornwallis Road, Research Triangle Park, NC 27709 
phone:              +1 1 919-549-4067; 
                                
email:                  LN1267@GMAIL.COM; 
                        Ning.LIU@usda.gov

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
